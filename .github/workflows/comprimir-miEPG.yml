name: Comprimir miEPG XML

on:
  workflow_dispatch:

jobs:
  compress:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v3

      - name: Instalar dependencias
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-utils gzip

      - name: Verificar versión de miEPG.xml
        id: obtener_version
        run: |
          if [ ! -f miEPG.xml ]; then
            echo "ERROR: El archivo miEPG.xml no existe"
            exit 1
          fi

          VERSION=$(xmllint --xpath 'string(//miEPG/@versión)' miEPG.xml)

          if [ -z "$VERSION" ]; then
            echo "ERROR: No se pudo extraer la versión"
            exit 1
          fi

          VERSION=$(echo "$VERSION" | tr -d '\n' | sed 's/\.$//')
          echo "La versión de miEPG.xml es: $VERSION"
          echo "VERSION=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Comprimir archivo con gzip
        run: |
          rm -rf comprimido
          mkdir -p comprimido
          gzip -c miEPG.xml > "comprimido/miEPG-${{ steps.obtener_version.outputs.VERSION }}.xml.gz"

      - name: Commit y push del archivo comprimido
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "felisuk"
          git config --global user.email "felisuk@users.noreply.github.com"
          git add comprimido/miEPG-${{ steps.obtener_version.outputs.VERSION }}.xml.gz
          git diff --cached --quiet || git commit -m "Añadido archivo comprimido miEPG-${{ steps.obtener_version.outputs.VERSION }}.xml.gz"
          git push







