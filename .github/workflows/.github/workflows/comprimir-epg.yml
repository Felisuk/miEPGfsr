name: Comprimir EPG XML

on:
  workflow_dispatch:  # Ejecutar manualmente desde Actions

jobs:
  compress:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v3

      - name: Verificar archivo miEPG.xml
        run: |
          test -f miEPG.xml && echo "Encontrado miEPG.xml" || (echo "ERROR: No se encuentra miEPG.xml" && exit 1)

      - name: Comprimir miEPG.xml
        run: |
          gzip -c miEPG.xml > miEPG.xml.gz
          ls -lh miEPG.xml.gz

      - name: Subir artefacto comprimido
        uses: actions/upload-artifact@v3
        with:
          name: miEPG-xml-gz
          path: miEPG.xml.gz
